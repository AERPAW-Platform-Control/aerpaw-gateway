openapi: 3.0.0
info:
  title: Aerpaw Gateway
  description: |
    This is Aerpaw gateway service to interact with Emulab
  contact:
    email: ericafu@renci.org
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
- url: http://0.0.0.0:8080/ericafu1122/aerpawgateway/1.0.0
  description: Localhost
- url: https://virtserver.swaggerhub.com/ericafu1122/aerpawgateway/1.0.0
  description: SwaggerHub API Auto Mocking
paths:
  /version:
    get:
      tags:
      - version
      summary: API version
      description: The API version
      operationId: get_version
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: 0.0.1
                x-content-type: text/plain
      x-openapi-router-controller: swagger_server.controllers.version_controller
  /reservation:
    get:
      tags:
      - reservation
      summary: get reservation under user
      description: get reservation under user
      operationId: get_reservation
      parameters:
      - name: username
        in: query
        description: username for the request
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: cluster
        in: query
        description: either cluster name or cluster_urn
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reservation'
                x-content-type: application/json
        "400":
          description: Unknown User
      x-openapi-router-controller: swagger_server.controllers.reservation_controller
    post:
      tags:
      - reservation
      summary: create reservation
      description: Create Reservation
      operationId: create_reservation
      parameters:
      - name: validate
        in: query
        description: set to true if just to validate instead of actual reserve
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      requestBody:
        $ref: '#/components/requestBodies/Reservation'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiResponse'
                x-content-type: application/json
        "400":
          description: Unknown User
        "405":
          description: Invalid input
      x-openapi-router-controller: swagger_server.controllers.reservation_controller
    delete:
      tags:
      - reservation
      summary: delete reservation
      description: Delete Reservation
      operationId: delete_reservation
      parameters:
      - name: username
        in: query
        description: username who request to delete
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: cluster
        in: query
        description: either cluster name or cluster_urn
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: project
        in: query
        description: The project name
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: reservation
        in: query
        description: reservation uuid to delete
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiResponse'
                x-content-type: application/json
        "400":
          description: Unknown User
        "404":
          description: Reservation not found
      x-openapi-router-controller: swagger_server.controllers.reservation_controller
  /resources:
    get:
      tags:
      - resources
      summary: list resources
      description: List resources
      operationId: list_resources
      parameters:
      - name: username
        in: query
        description: The username for the request
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: project
        in: query
        description: Project pid
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: experiment
        in: query
        description: if experiment id is given, manifest rspec of the experiment will
          be returned.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Resource'
                x-content-type: application/json
        "400":
          description: Bad request
      x-openapi-router-controller: swagger_server.controllers.resources_controller
  /experiment/{experiment}:
    get:
      tags:
      - experiment
      summary: get status of specific experiment
      description: get Experiment status of specific experiment
      operationId: query_experiment
      parameters:
      - name: username
        in: query
        description: username for the request
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: project
        in: query
        description: project name
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: experiment
        in: path
        description: experiment name to query
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Experiment'
                x-content-type: application/json
        "400":
          description: Unknown User
      x-openapi-router-controller: swagger_server.controllers.experiment_controller
  /experiments:
    get:
      tags:
      - experiment
      summary: get experiment(s) under user
      description: get experiment(s) under user
      operationId: get_experiments
      parameters:
      - name: username
        in: query
        description: username for the request
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Experiment'
                x-content-type: application/json
        "400":
          description: unknown user
      x-openapi-router-controller: swagger_server.controllers.experiment_controller
  /experiment:
    post:
      tags:
      - experiment
      summary: create a experiment
      description: instantiate/start experiment
      operationId: create_experiment
      requestBody:
        $ref: '#/components/requestBodies/Experiment'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiResponse'
                x-content-type: application/json
        "400":
          description: Unknown User
        "405":
          description: invalid input
      x-openapi-router-controller: swagger_server.controllers.experiment_controller
    delete:
      tags:
      - experiment
      summary: delete experiment
      description: delete/terminate experiment
      operationId: delete_experiment
      parameters:
      - name: username
        in: query
        description: username for the request
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: project
        in: query
        description: project name
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: experiment
        in: query
        description: experiment to delete
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
        "400":
          description: Unknown User
        "404":
          description: Experiment not found
      x-openapi-router-controller: swagger_server.controllers.experiment_controller
  /user:
    get:
      tags:
      - user
      summary: get user information
      description: get user information
      operationId: get_user
      parameters:
      - name: username
        in: query
        description: username for the request
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Experiment'
                x-content-type: application/json
        "400":
          description: Unknown User
      x-openapi-router-controller: swagger_server.controllers.user_controller
    post:
      tags:
      - user
      summary: create user on emulab testbed
      operationId: create_user
      parameters:
      - name: username
        in: query
        description: username for the request
        required: true
        style: form
        explode: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/User'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiResponse'
                x-content-type: application/json
        "400":
          description: User exists
        "405":
          description: Invalid input
      x-openapi-router-controller: swagger_server.controllers.user_controller
    delete:
      tags:
      - user
      summary: delete user
      operationId: delete_user
      parameters:
      - name: username
        in: query
        description: username for the request
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "400":
          description: Unknown User
      x-openapi-router-controller: swagger_server.controllers.user_controller
  /profile:
    get:
      tags:
      - profile
      summary: get profiles under user
      description: get profiles under user
      operationId: get_profile
      parameters:
      - name: username
        in: query
        description: username for the request
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Profile'
                x-content-type: application/json
        "400":
          description: Unknown User
      x-openapi-router-controller: swagger_server.controllers.profile_controller
    post:
      tags:
      - profile
      summary: create profile
      description: Create Profile
      operationId: create_profile
      requestBody:
        $ref: '#/components/requestBodies/Profile'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApiResponse'
                x-content-type: application/json
        "400":
          description: Unknown User
        "405":
          description: Invalid input
      x-openapi-router-controller: swagger_server.controllers.profile_controller
    delete:
      tags:
      - profile
      summary: delete profile
      description: delete profile
      operationId: delete_profile
      parameters:
      - name: username
        in: query
        description: username for the request
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: project
        in: query
        description: project name
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: name
        in: query
        description: name of profile to delete
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
        "400":
          description: Unknown User
        "404":
          description: Not found
      x-openapi-router-controller: swagger_server.controllers.profile_controller
components:
  schemas:
    User:
      required:
      - username
      type: object
      properties:
        username:
          type: string
          example: erikaadm
    Experiment:
      required:
      - name
      - project
      type: object
      properties:
        username:
          type: string
          example: erikaadm
        name:
          type: string
          example: aerpaw001
        project:
          type: string
          example: TestProject1
        profile:
          type: string
          example: TestProject1,OneRawPC
        cluster:
          type: string
          example: RENCI
        start:
          type: string
          example: "1602556653"
        end:
          type: string
          example: "1602566653"
        status:
          type: string
        uuid:
          type: string
      example:
        cluster: RENCI
        profile: TestProject1,OneRawPC
        name: aerpaw001
        start: "1602556653"
        project: TestProject1
        end: "1602566653"
        uuid: uuid
        username: erikaadm
        status: status
    Reservation:
      required:
      - end
      - experiment
      - nodes
      - project
      - start
      - type
      - username
      type: object
      properties:
        username:
          type: string
          example: erikaadm
        project:
          type: string
          example: TestProject1
        cluster:
          type: string
          example: RENCI
        start:
          type: string
          example: "1602566653"
        end:
          type: string
          example: "1602576653"
        type:
          type: string
          example: x3651
        nodes:
          type: integer
          format: int32
          example: 1
        experiment:
          type: string
          example: aerpaw001
        uuid:
          type: string
      example:
        cluster: RENCI
        nodes: 1
        experiment: aerpaw001
        start: "1602566653"
        project: TestProject1
        end: "1602576653"
        type: x3651
        uuid: uuid
        username: erikaadm
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        value:
          type: string
        output:
          type: string
        logurl:
          type: string
      example:
        output: output
        code: 0
        logurl: logurl
        value: value
    Profile:
      required:
      - creator
      - name
      - project
      - script
      type: object
      properties:
        creator:
          type: string
          example: erikaadm
        name:
          type: string
          example: profileOneNode
        project:
          type: string
          example: TestProject1
        version:
          type: string
          example: "0"
        created:
          type: string
        script:
          type: string
          example: |
            """One raw PC running the default OS.

            Instructions:
            Log into your PC and poke around. You have root access via `sudo`. Any work you do on your PC will be lost when it terminates."""

            # Import the Portal object.
            import geni.portal as portal
            # Import the ProtoGENI library.
            import geni.rspec.pg as pg
            # Import the Emulab specific extensions.
            import geni.rspec.emulab as emulab

            # Create a portal object,
            pc = portal.Context()

            # Create a Request object to start building the RSpec.
            request = pc.makeRequestRSpec()

            # Node node1
            node1 = request.RawPC('node1')

            # Print the generated rspec
            pc.printRequestRSpec(request)
        rspec:
          type: string
        uuid:
          type: string
      example:
        rspec: rspec
        creator: erikaadm
        created: created
        name: profileOneNode
        project: TestProject1
        version: "0"
        uuid: uuid
        script: |
          """One raw PC running the default OS.

          Instructions:
          Log into your PC and poke around. You have root access via `sudo`. Any work you do on your PC will be lost when it terminates."""

          # Import the Portal object.
          import geni.portal as portal
          # Import the ProtoGENI library.
          import geni.rspec.pg as pg
          # Import the Emulab specific extensions.
          import geni.rspec.emulab as emulab

          # Create a portal object,
          pc = portal.Context()

          # Create a Request object to start building the RSpec.
          request = pc.makeRequestRSpec()

          # Node node1
          node1 = request.RawPC('node1')

          # Print the generated rspec
          pc.printRequestRSpec(request)
    Resource:
      properties:
        nodes:
          $ref: '#/components/schemas/Node'
        vnodes:
          $ref: '#/components/schemas/Vnode'
        rspec:
          type: string
      description: Resource in emulab
      example:
        rspec: rspec
        nodes:
          component_id: urn:publicid:IDN+exogeni.net+node+pc1
          component_name: pc1
          type: x3651
        vnodes:
          node: pc1
          hostname: pc1.exogeni.net
          disk_image: emulab-ops/UBUNTU16-64-STD:0
          ipv4: 152.54.13.22
          hardware_type: x3651
          name: node1
          type: raw-pc
    Node:
      type: object
      properties:
        component_name:
          type: string
          example: pc1
        component_id:
          type: string
          example: urn:publicid:IDN+exogeni.net+node+pc1
        type:
          type: string
          example: x3651
      description: Node type of resource
      example:
        component_id: urn:publicid:IDN+exogeni.net+node+pc1
        component_name: pc1
        type: x3651
    Vnode:
      type: object
      properties:
        name:
          type: string
          example: node1
        node:
          type: string
          example: pc1
        type:
          type: string
          example: raw-pc
        hardware_type:
          type: string
          example: x3651
        disk_image:
          type: string
          example: emulab-ops/UBUNTU16-64-STD:0
        hostname:
          type: string
          example: pc1.exogeni.net
        ipv4:
          type: string
          example: 152.54.13.22
      description: VNode type of resource
      example:
        node: pc1
        hostname: pc1.exogeni.net
        disk_image: emulab-ops/UBUNTU16-64-STD:0
        ipv4: 152.54.13.22
        hardware_type: x3651
        name: node1
        type: raw-pc
  requestBodies:
    Reservation:
      description: Reservation Object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Reservation'
      required: true
    Experiment:
      description: Experiment Object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Experiment'
      required: true
    User:
      description: User Object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
      required: true
    Profile:
      description: Profile Object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Profile'
      required: true

